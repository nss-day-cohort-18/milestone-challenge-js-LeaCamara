<!DOCTYPE html>
<html>
<head>
  <title>Grow a Tree | JavaScript Milestone Challenge
  </title>
</head>

<body>
  <h1>The Static Web: JavaScript Milestone Challenge</h1>
  <h2>Grow a Tree</h2>

  <div>
    <p>Create a `tree` function that should build a pine tree out of a character in the Chrome dev tools console.</p>
    <form>
      <p>First, pick a character to grow the tree.</p>
      <label>Character: <input id="CharacterInput" type="text" style="width: 10%" placeholder="*, $, #, @, etc."></label>
      <p>Next, pick how tall the tree should be (the number of rows).</p>
      <label>Height: <input id="HeightInput" type="text" style="width: 10%" placeholder="3, 5, 25?"></label>
      <p>
        <button id="Button" type="button">Grow your tree</button>
      </p>
    </form>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
